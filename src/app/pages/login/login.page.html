<ion-header >
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button color="success" title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Login</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item>
          <ion-input label="Mobile" type="tel" labelPlacement="floating" placeholder="Please enter mobile"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" type="password" labelPlacement="floating" placeholder="Please enter password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Forgot email/password</ion-button>
        <ion-button size="block" shape="round" color="success" size="full" (click)="login()">Login</ion-button>
        <ion-button color="success" fill="clear" size="full" routerLink="/register">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
