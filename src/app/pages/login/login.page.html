<ion-header >
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button color="success" title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Login</ion-card-title>
        </ion-card-header>
        
        <ion-card-content>
          <ion-item>
            <ion-input label="Mobile" type="tel" labelPlacement="floating" formControlName="mobile" placeholder="Please enter mobile"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('mobile')?.touched && form.get('mobile')?.errors?.['required']">Mobile is required</ion-label>
          <ion-item>
            <ion-input label="Password" type="password" labelPlacement="floating" formControlName="password" placeholder="Please enter password"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="apiError!==''">{{apiError}}</ion-label>
          <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']">Password is required</ion-label>
          <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('mobile')?.valid" (click)="forgotEmailPassword()">
            Forgot email/password
          </ion-button>
          <ion-button id="loginButton" size="block" shape="round" color="success" size="full" [disabled]="!form.valid" (click)="login()">Login</ion-button>
          <ion-button color="success" fill="clear" size="full" routerLink="/register">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
